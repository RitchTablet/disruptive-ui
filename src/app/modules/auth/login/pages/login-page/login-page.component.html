<div class="min-h-screen flex items-center justify-center bg-gray-100">
	<div class="max-w-md w-full p-6 bg-white shadow-md rounded-md">
		<h2 class="text-2xl font-semibold mb-4 text-center">Iniciar sesión</h2>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<app-input
				label="Correo electrónico"
				type="email"
				placeholder="Tu correo electrónico"
				formControlName="email"
			></app-input>
			<app-input label="Contraseña" type="password" placeholder="Tu contraseña" formControlName="password"></app-input>
			<div class="mb-4 text-red-600">{{ errorMessage }}</div>
			<div class="mb-4">
				<button
					type="submit"
					class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
				>
					Iniciar sesión
				</button>
			</div>
		</form>
	</div>
</div>
